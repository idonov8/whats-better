<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>What's Better</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 text-align: center;
 margin: 0;
 padding: 20px;
 }
 #options-container {
 display: flex;
 justify-content: center;
 gap: 20px;
 margin-top: 50px;
 }
 .option {
 cursor: pointer;
 width: 300px;
 padding: 20px;
 border: 2px solid #ddd;
 border-radius: 10px;
 transition: all 0.3s ease;
 }
 .option:hover {
 transform: scale(1.05);
 box-shadow: 0 0 15px rgba(0,0,0,0.2);
 }
 .option img {
 width: 100%;
 height: 200px;
 object-fit: cover;
 border-radius: 5px;
 }
 .option h3 {
 margin-top: 10px;
 }
 .results {
 display: none;
 margin-top: 50px;
 }
 </style>
</head>
<body>
 <h1>What's Better</h1>
 <div id="options-container">
 <div class="option" id="option1">
 <img src="" alt="Option 1">
 <h3></h3>
 </div>
 <div class="option" id="option2">
 <img src="" alt="Option 2">
 <h3></h3>
 </div>
 </div>
 <div class="results">
 <h2>Your Preferences</h2>
 <ol id="results-list"></ol>
 </div>
 <script src="app.js"></script>
</body>
</html>
